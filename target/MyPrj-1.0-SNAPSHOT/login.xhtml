<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<style type="text/css">
.buttonstyle 
{ 
background-color: #4CAF50;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}
.buttonstyle:hover {background: white;background-position: 0px -501px;color: #000000; }
</style>
		</f:facet>
		<title>Project&#x2122; Manager&#xAE; 1.0</title>
		<h:outputScript name="js/layout.js" library="spark-layout" />
		<h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
		<style type="text/css">
/* styles for IE 9 */
</style>
		<h:outputText value="&lt;![endif]--&gt;" escape="false" />
		<ui:insert name="head" />
	</h:head>
	<h:body>
		<div id="layout-portlets-cover">
			<div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
            style="margin-top:5%; background-image:url(#{resource['spark-layout:images/loginpageillust.svg']}); background-repeat:no-repeat; background-position:center; background-size:cover;">
				<div class="Container90 Fnone MarAuto TexAlCenter">
					<form method="post" action="j_spring_security_check">
						<div class="EmptyBox50"></div>
						<h:graphicImage name="images/pmm.png" library="spark-layout" styleClass="MarAuto MarTop20 MarBot10" />
						<div class="EmptyBox20"></div>
						<input name="j_username" type="text" placeholder="Username" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all Container80 Fnone MarAuto Fs18" />
						<br />
						<div class="EmptyBox10"></div>
						<input name="j_password" type="password" class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all Container80 Fnone MarAuto Fs18" placeholder="Password"/>
						<br />
						<div class="EmptyBox30"></div>
						<div class="EmptyBox10"></div>
						<input value="Login" type="submit"  class="buttonstyle"/>
						<div class="EmptyBox50"></div>
					</form>
					<br />
					<c:if test="${param.status=='error'}">
						<label style="color:red">Invalid username or password!!</label>
					</c:if>
					<c:if test="${param.status=='logout'}">
						<label style="color:green">Logged out successfully!</label>
					</c:if>
				</div>
			</div>
		</div>
		<h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
		<h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
		<h:outputStylesheet name="css/animate.css" library="spark-layout" />
		<h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
	</h:body>
</html>
