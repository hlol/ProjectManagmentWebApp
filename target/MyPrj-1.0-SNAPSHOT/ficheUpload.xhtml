<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template.xhtml" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<f:view>
			<h:form enctype="multipart/form-data">
				<p:growl id="growl" showDetail="true" sticky="false" />
				<p:messages id="msgs" />
				<h1>Specification details</h1>
				<p:panelGrid columns="2" >
					

					<h:panelGroup layout="block"
						styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
						<h:outputLabel value="Date  : *" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="Container60 Responsive50 ">
						<p:calendar value="#{workFlowGlobalController.ficheEntity.date}"
							id="popupCal" effect="explode" required="false" size="72">
							
						</p:calendar>
						<p:message for="popupCal" id="msgPopup" display="icon" />
						<p:watermark for="popupCal" value="Date " />
					</h:panelGroup>
					<h:panelGroup layout="block"
						styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
						<h:outputLabel value="Document  : *" />
					</h:panelGroup>

					<h:panelGroup layout="block"
						styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
						<p:fileUpload fileUploadListener="#{workFlowGlobalController.upload}"
							allowTypes="/(\.|\/)(gif|jpe?g|pdf|png)$/"
							 update="buttonView" />
							<h:panelGroup layout="block" id="buttonView"
						styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
							         
   </h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block"
						styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
						<h:outputLabel value="Description : *" />
					</h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="Container100 Responsive50">
						<p:editor id="editor" widgetVar="editorWidget"
							value="#{workFlowGlobalController.ficheEntity.description}" width="600" />
					
					</h:panelGroup>
					<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
						hideEffect="fade">
						<h:outputText id="display"
							value="#{workFlowGlobalController.ficheEntity.description}" escape="false" />
					</p:dialog>
					
					 
         
						<h:panelGrid columns="2" style="margin-top: 10px">
						
						
								<p:commandButton id="btn" value="Save" update="growl"
									styleClass="ui-priority-primary"
									actionListener="#{workFlowGlobalController.newFiche()}"
									action="listProjects?faces-redirect=true" 
                                                                        ajax="false"
                                                                        > </p:commandButton>
							
							
								<p:commandButton value="Reset Values" type="reset" />
							
							</h:panelGrid>
						
				</p:panelGrid>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
