<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template.xhtml" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<f:view>
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="false" />
				<p:messages id="msgs" />
				<h1>cahier de charge</h1>
				<p:panelGrid columns="1" layout="grid">
					

					<h:panelGroup layout="block"
						styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
						<h:outputLabel value="Date  : *" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="Container60 Responsive50 ">
						<p:calendar value="#{workFlowGlobalController.ficheEntity.date}"
							id="popupCal" effect="explode" required="false" size="72">
							<f:validateRegex
								pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$">
								<p:ajax update="msgPopup" event="keyup" />
							</f:validateRegex>
						</p:calendar>
						<p:message for="popupCal" id="msgPopup" display="icon" />
						<p:watermark for="popupCal" value="Date " />
					</h:panelGroup>
					<h:panelGroup layout="block"
						styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
						<h:outputLabel value="Document  : *" />
					</h:panelGroup>

					<h:panelGroup layout="block"
						styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
						<p:fileUpload fileUploadListener="#{workFlowGlobalController.upload}"
							allowTypes="/(\.|\/)(gif|jpe?g|pdf|png)$/"
							 update="buttonView"/>
							<h:panelGroup layout="block" id="buttonView"
						styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
							          <c:choose>
 <c:when test="#{workFlowGlobalController.ficheEntity.documentUrl != null}">
<h:commandButton id="button" value="view the file" action="#{workFlowGlobalController.downloadPdf}"/>
									<p:outputLabel value="fileName.pdf"> </p:outputLabel>
   </c:when>
   </c:choose>
   </h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block"
						styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
						<h:outputLabel value="Document type : *" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="Container100 Responsive50">
						<p:editor id="editor" widgetVar="editorWidget"
							value="#{workFlowGlobalController.ficheEntity.description}" width="600" />
					<h:panelGrid columns="2" style="margin-top: 10px">
						<p:commandButton value="Submit" update="display"
							oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

						<p:commandButton value="Clear" type="button"
							onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
					</h:panelGrid>
					</h:panelGroup>
					<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
						hideEffect="fade">
						<h:outputText id="display"
							value="#{workFlowGlobalController.ficheEntity.description}" escape="false" />
					</p:dialog>
					
						<h:panelGrid columns="2" style="margin-top: 10px">
						
						
								<p:commandButton id="btn" value="Enregistrer" update="growl"
									styleClass="ui-priority-primary"
									actionListener="#{workFlowGlobalController.newFiche()}"
									action="viewFiche?faces-redirect=true" />
							
							
								<p:commandButton value="Vider les champs" type="reset" />
							
							</h:panelGrid>
						
				</p:panelGrid>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
