<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml" xmlns:o="http://omnifaces.org/ui">

<ui:define name="content">
 <f:view>
   
 <h:form>        
<p:growl id="growl" showDetail="true" sticky="false" />
							<p:messages id="msgs" />  
 <h:panelGroup layout="block"
								styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
								<h:outputLabel for="type" value="Document type : *" />
								</h:panelGroup>
											<h:panelGroup layout="block"
												styleClass="Container60 Responsive50 ">
												<p:inputText id="type"
													value="#{specificationController.specificationEntity.documentType}"
													required="true" label="Type" styleClass="InTexWid">
													<p:ajax update="msgName" event="keyup" />
												</p:inputText>
												<p:message for="type" id="msgName" display="icon" />
												<p:watermark for="type" value="Nom" />
											</h:panelGroup>
											<h:panelGroup class="EmptyBox20" />
									<h:panelGroup layout="block"
										styleClass="Container100 Responsive50">
										<h:panelGroup layout="block" styleClass="ContainerIndent">
											<h:panelGroup layout="block"
												styleClass="Container40 Responsive50 LabelsPad TexAlLeft">
												<h:outputLabel value="Date de Naissance : *" />
											</h:panelGroup>
											<h:panelGroup layout="block"
												styleClass="Container60 Responsive50 ">
												<p:calendar
													value="#{specificationController.specificationEntity.creation_date}"
													id="popupCal" effect="explode" required="false" size="72">
													<f:validateRegex
														pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$">
														<p:ajax update="msgPopup" event="keyup" />
													</f:validateRegex>
												</p:calendar>
												<p:message for="popupCal" id="msgPopup" display="icon" />
												<p:watermark for="popupCal" value="Date de Naissance" />
											</h:panelGroup>
										</h:panelGroup>
										</h:panelGroup>
										
											
    <p:editor id="editor" widgetVar="editorWidget" value="#{specificationController.specificationEntity.description}" width="600" />
 
    <h:panelGrid columns="2" style="margin-top: 10px">
        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
 
        <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
    </h:panelGrid>
 
    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
        <h:outputText id="display" value="#{specificationController.specificationEntity.description}" escape="false" />
    </p:dialog>
        <p:fileUpload fileUploadListener="#{specificationController.upload}"
allowTypes="/(\.|\/)(gif|jpe?g|pdf|png)$/" />
<h:panelGroup layout="block"
								styleClass="Container33 Responsive50">
								<h:panelGroup layout="block" styleClass="ContainerIndent">
									<h:panelGroup layout="block"
										styleClass="Container40 Responsive50">
										<p:commandButton id="btn" value="Enregistrer" update="growl"
											styleClass="ui-priority-primary"
											actionListener="#{specificationController.newCharge()}"
											action="listPersons?faces-redirect=true" />
									</h:panelGroup>
									<h:panelGroup layout="block"
										styleClass="Container5 Responsive100">
										<h:panelGroup layout="block" styleClass="ContainerIndent" />
									</h:panelGroup>
									<h:panelGroup layout="block"
										styleClass="Container50 Responsive50">
										<p:commandButton value="Vider les champs" type="reset" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							
    </h:form>
    </f:view>
 </ui:define>
	</ui:composition>
