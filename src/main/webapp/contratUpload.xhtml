<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template.xhtml" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<f:view>
		<ui:include src="/listTasks.xhtml"></ui:include>
			<h:form id="form20">
    <p:growl id="msgs" showDetail="true" />
            
    <p:growl id="growl" sticky="true" showDetail="true"/>
			<p:wizard flowListener="#{workController.onFlowProcess}">
        <p:tab id="information" title="information">
            <p:panel header="work Details">
			<h:form>
				<p:panelGrid columns="1">
					<h:panelGroup layout="block" styleClass="Container60 Responsive50 ">
						<p:calendar value="#{workFlowGlobalController.contratEntity.creation_date}"
							id="popupCal" effect="explode" required="false" size="72">
							<f:validateRegex
								pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$">
								<p:ajax update="msgPopup" event="keyup" />
							</f:validateRegex>
						</p:calendar>
						<p:message for="popupCal" id="msgPopup" display="icon" />
						<p:watermark for="popupCal" value="Date " />
					</h:panelGroup>
					<p:outputPanel>
						<p:outputLabel value="#{workFlowGlobalController.contratEntity.avance}"></p:outputLabel>
						<p:inputText value="sdd">
						</p:inputText>
					</p:outputPanel>
					<p:outputPanel>
						<p:outputLabel value="Descriotion "></p:outputLabel>
						<p:editor id="editor" widgetVar="editorWidget" value="#{workFlowGlobalController.contratEntity.description}"
							width="400" />
					</p:outputPanel>
				</p:panelGrid>
				<p:commandButton value="generate contract"
					action="#{workFlowGlobalController.generateContact}"></p:commandButton>
			</h:form>
			</p:panel>
			</p:tab>
			</p:wizard>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
